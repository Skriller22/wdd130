<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href="styles/poll-form.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | Matthew Remington | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="usermail">Email:</label>
                        <input type="email" id="usermail" name="usermail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="forvoritebrowser">What is your favorite browser?</label>
                        <select id="forvoritebrowser" name="forvoritebrowser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item row1">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Irvine California, Witchita Kansas, Toronto Canada"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
            <form>
                <label for="age">Please Enter Your Age:</label>
                <input type="number" id="age" name="age">
                <button type="submit">Submit Your Answer</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - User Poll Activity | Matthew Remington</p>
        </footer>
    </body>

</html>
